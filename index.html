<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center bg-no-repeat flex justify-center items-center h-screen font-sans relative"
  style="background-image: url('college-bg.jpg');">

  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

  <div
    class="relative z-10 bg-gray-800/90 p-8 rounded-2xl shadow-2xl w-96 text-white border border-gray-700 backdrop-blur-md">

    <h2 id="auth-title" class="text-2xl font-bold mb-6 text-center text-blue-400">Login</h2>

    <div class="space-y-4">
      <input id="email" type="email"
        class="w-full p-3 rounded-xl bg-gray-700/50 border border-gray-600 focus:outline-none focus:border-blue-500 text-white placeholder-gray-400"
        placeholder="Email Address">

      <input id="password" type="password"
        class="w-full p-3 rounded-xl bg-gray-700/50 border border-gray-600 focus:outline-none focus:border-blue-500 text-white placeholder-gray-400"
        placeholder="Password">
    </div>

    <div class="text-right mt-2">
      <button onclick="handleForgotPassword()" class="text-xs text-blue-400 hover:underline transition">Forgot
        Password?</button>
    </div>

    <button id="auth-btn" onclick="handleAuth()"
      class="bg-blue-600 hover:bg-blue-700 transition-all w-full p-3 rounded-xl font-bold mt-4 active:scale-95 shadow-lg shadow-blue-900/20">
      Login
    </button>

    <div class="flex items-center my-4">
      <div class="flex-grow border-t border-gray-600"></div>
      <span class="px-3 text-gray-500 text-xs uppercase">Or</span>
      <div class="flex-grow border-t border-gray-600"></div>
    </div>

    <button onclick="handleGoogleLogin()"
      class="w-full mt-4 flex items-center justify-center gap-3 bg-white text-gray-700 font-bold py-3 px-4 rounded-xl border border-gray-300 hover:bg-gray-50 transition-all active:scale-95">

      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
        <path fill="#FFC107"
          d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
        <path fill="#FF3D00"
          d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
        <path fill="#4CAF50"
          d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
        <path fill="#1976D2"
          d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C40.483,35.58,44,30.508,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
      </svg>

      <span>Sign in with Google</span>
    </button>

    <p class="text-center mt-6 text-sm text-gray-400">
      <span id="toggle-text">Don't have an account?</span>
      <a href="javascript:void(0)" onclick="toggleMode()" id="toggle-link"
        class="text-blue-400 hover:underline ml-1 font-semibold">Sign Up</a>
    </p>
  </div>

  <script type="module" src="auth.js"></script>
</body>

</html>
