</head>

<body class="bg-gradient-to-br from-green-400 to-blue-500 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-2xl text-center w-80">

  const score = Number(localStorage.getItem("score"));
  const percent = Math.round((score / 15) * 100);

  document.getElementById("percent").innerText = `Percentage: ${percent}%`;
</script>
