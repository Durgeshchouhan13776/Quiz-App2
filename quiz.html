<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center">

  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <div class="bg-white w-[90%] max-w-xl p-8 rounded-2xl shadow-2xl">
    <div id="timer" class="text-right text-red-500 font-bold mb-2"></div>
    <h2 id="question" class="text-xl font-bold text-center mb-6"></h2>
    <div id="options" class="space-y-3"></div>

    <div class="flex justify-between items-center mt-8 gap-4">
      <button id="prev-btn" class="hidden bg-gray-700 hover:bg-gray-600 text-white px-5 py-2 rounded-xl font-bold transition-all border border-gray-600">
        &larr; Previous
      </button>
      <button id="skip-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded-xl font-bold transition-all shadow-md">
        Skip Question
      </button>
    </div>

    <div class="w-full bg-gray-200 h-2 rounded mt-6">
      <div id="progress" class="bg-gradient-to-r from-green-400 to-blue-500 h-2 rounded transition-all duration-300"></div>
    </div>
  </div>

  <script src="quizData.js"></script>
  <script type="module" src="quiz.js"></script>
</body>
</html>
